<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pingpong.css">
    <title>testing</title>
</head>

<body>

    <section>
        <img src="../images/pong.jpg" alt="PinPong Paddle">
        <div id="h1div">
            <h1>Ping Pong Score Keeper</h1>
        </div>
        <div id="block">
        <h2><span id="score1">0</span> to <span id="score2">0</span></h2>
        <h3>Use the button below to keep score</h3>
        <div id="selector">
            <p>Playing To</p>
            <select name="winScore" id="">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    </article>
        <div id="buttons">
            <button id="p1">+1 Players One</button>
            <button id="p2">+1 Players Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>









    <script src="../Javascript/pingpong.js"></script>
</body>

</html>
